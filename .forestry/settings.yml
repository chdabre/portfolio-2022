---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/showcase
  label: Showcase
  create: documents
  match: "**/*"
upload_dir: imakethings
public_path: "/imakethings"
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: ".output/public"
  install_dependencies_command: yarn install --frozen-lockfile
  preview_docker_image: forestryio/node:16
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: nuxt generate
